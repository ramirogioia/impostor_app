name: impostor_app
description: Offline party word game (pass-and-play) with local word packs.
publish_to: "none"
version: 1.0.2+4

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  go_router: ^13.2.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  in_app_review: ^2.0.9
  upgrader: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  # Icono general (transparente) para Android y otros usos
  image_path: assets/images/icon_square.png
  android: true
  # Icono con fondo negro solo para iOS
  ios: true
  ios_image_path: assets/images/icon_square_ios.png
  remove_alpha_ios: true
  background_color_ios: "#000000"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: assets/images/icon_square_foreground.png

flutter:
  uses-material-design: true
  assets:
    - assets/words/
    - assets/images/

