name: impostor_app
description: Offline party word game (pass-and-play) with local word packs.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  shared_preferences: ^2.5.4
  intl: ^0.20.2
  in_app_review: ^2.0.9
  upgrader: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: assets/images/icon_square.png
  android: true
  ios: true
  remove_alpha_ios: true
  ios_background_color: "#000000"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: assets/images/icon_square_foreground.png

flutter:
  uses-material-design: true
  assets:
    - assets/words/
    - assets/images/
    - assets/images/splash_portrait.png
    - assets/images/splash_landscape.png
    - assets/images/logo_icon.png

